function hasDuplicates(arr) {
  for (var i = 0; i < arr.length; i++) {
    for (var j = 0; j < arr.length; j++) {
      if (i !== j && arr[i] === arr[j]) {
        return true;
      }
    }
  }
  return false;
}
// Worst case - There is no duplicates and there is a for loop inside the for loop, 
// in which case both the for loops runs till the last number. 
// worst case complexity - O(n^2)

// 2. Implement a faster version of the same function and analyze the

  for (var i = 1; i < arr.length; i++) {
    if (arr[i-1] === arr[i]) {
      return true;
    }
  }
  return false;
}

function findPalindrome(k){
  if(k < 0){
    console.log("Negative number is not valid");
    return 0;
  }
  var text = k.toString();
  length = text.length;
  mid = length/2;
  for(var i=0; i < mid; i++) {
    if(text[i] != text[length-1-i]) {
      return false;
    }
  }
  return true;
}

function findSmallestPalindrome(k) {
  while(k++){
    if (findPalindrome(k) === true) {
      return k;
    }
  }
}

function checkRectangles(arr) {

    for (var j = i+1; j < arr.length; j++) {

      var r2 = new Rectangle(arr[j]);
      if (checkIntersection(r1, r2) === true) {
